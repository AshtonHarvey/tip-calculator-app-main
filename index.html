<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/index.css" />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <h1>SPLITTER</h1>
    <main>
      <div class="bill-text">Bill</div>
      <div id="bill-input-container" class="input-container">
        <p>&nbsp$</p>
        <input id="bill-input" class="input-box" type="number" min="0" />
        <p>&nbsp</p>
      </div>
      <div class="select-tip">Select Tip %</div>
      <button id="five" class="five, tip-button">5%</button>
      <button id="ten" class="ten, tip-button">10%</button>
      <button id="fifteen" class="fifteen, tip-button">15%</button>
      <button id="twentyfive" class="twentyfive, tip-button">25%</button>
      <button id="fifty" class="fifty, tip-button">50%</button>
      <input
        type="number"
        id="custom"
        class="custom"
        placeholder="Custom"
        min="0"
      />
      <div class="number-of-people">
        <p>Number of People</p>
        <p id="error-message" class="hidden-element">Can't be zero</p>
      </div>
      <div id="people-input" class="input-container">
        <p>&nbsp#</p>
        <input
          id="number-of-people"
          class="input-box"
          type="number"
          value="1"
          min="1"
        />
        <p>&nbsp</p>
      </div>
      <div class="total">
        <div class="tip-amount-section">
          <div class="tip-amount-text">
            <div>Tip Amount</div>
            <div class="person-text">/ person</div>
          </div>
          <p id="individual-total" class="tip-per-person">$0.00</p>
        </div>
        <div class="tip-amount-section">
          <div class="tip-amount-text">
            <div>Total</div>
            <div class="person-text">/ person</div>
          </div>
          <p id="combined-total" class="tip-per-person">$0.00</p>
        </div>
        <button id="reset-button" class="reset-button">Reset</button>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </main>
    <script src="./Javascript/index.js"></script>
  </body>
</html>
