<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/index.css" />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <h1>SPLITTER</h1>
    <main>
      <div class="bill-text">Bill</div>
      <div id="bill-input-container" class="input-container">
        <p>&nbsp$</p>
        <input class="input-box" type="number" />
        <p>&nbsp</p>
      </div>
      <div class="select-tip">Select Tip %</div>
      <button class="five, tip-button">5%</button>
      <button class="ten, tip-button">10%</button>
      <button class="fifteen, tip-button">15%</button>
      <button class="twentyfive, tip-button">25%</button>
      <button class="fifty, tip-button">50%</button>
      <input type="number" class="custom" />
      <div class="number-of-people">Number of People</div>
      <div id="people-input" class="input-container">
        <p>&nbsp#</p>
        <input class="input-box" type="text" />
        <p>&nbsp</p>
      </div>
      <div class="total">
        <div class="tip-amount-section">
          <div>Tip Amount <br />/ person</div>
          <p class="tip-per-person">$4.27</p>
        </div>
        <button class="reset-button">Reset</button>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </main>
  </body>
</html>
